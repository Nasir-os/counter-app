<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="app.js" defer></script>
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@200;300;400;500;700&display=swap" rel="stylesheet">
  <title>Counter app</title>
</head>
<body>
  <div class="container">
    <h1>People entered:</h1>
    <h2 id="count-el">0</h2>
    <button id="increment-btn" onclick="increment()">INCREMENT</button>
    <button id="save-btn" onclick="save()"> Save</button>
    <p class="saved-count">
      <table id="data-table">
        <thead id="thead">
          <tr>
            <td>DAY</td>
            <td>DATE</td>
            <td>TIME</td>
            <td >PASSENGERS</td>
          </tr>
        </thead>
      </table>
    </p>
  </div>
</body>
</html>
